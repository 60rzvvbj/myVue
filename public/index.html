<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div class="main">
        <button @click="test()">按钮</button>
        <ul @mouseover="mo()">
          <li :key="'E'" v-if="flag">E</li>
          <li :key="'A'">A</li>
          <li :key="'B'">B</li>
          <li :key="'C'">C</li>
          <li :key="'D'">D</li>
        </ul>
        <div :class="getClass()"></div>
      </div>
    </div>
    <script src="/dist/bundle.js"></script>
    <script>
      let vm = new Vue({
        el: "#app",
        data() {
          return {
            flag: false,
            className: "asd qwe zxc",
          };
        },
        methods: {
          getClass() {
            return "aaa bbb ccc";
          },
          test() {
            console.log("test");
          },
          mo() {
            console.log("mo");
          },
        },
        created() {
          console.log("created");
        },
        mounted() {
          console.log("mounted");
        },
        updated() {
          console.log("updated");
        },
      });
    </script>
  </body>
</html>
